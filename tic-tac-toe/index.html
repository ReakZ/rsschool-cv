<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/9c6f565505.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Tic-tac-toe</h1>
        <h5 class="header__whoMove">Move for player X</h5>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <table class="board">
          <tbody>
            <tr>
              <td data-id="0" class="board__cell"></td>
              <td data-id="1" class="board__cell"></td>
              <td data-id="2" class="board__cell"></td>
            </tr>
            <tr>
              <td data-id="3" class="board__cell"></td>
              <td data-id="4" class="board__cell"></td>
              <td data-id="5" class="board__cell"></td>
            </tr>
            <tr>
              <td data-id="6" class="board__cell"></td>
              <td data-id="7" class="board__cell"></td>
              <td data-id="8" class="board__cell"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__text">
          <span>Â©</span>
          <span>2022</span>
          <a href="https://github.com/ReakZ" class="footer__link">Github</a>
        </div>
        <button class="footer__stat">Show statistic</button>
        <button class="btnSound"><i class="fas fa-music active" aria-hidden="true"></i></button>
        <a class="footer__rss" href="https://rs.school/js-stage0/"></a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
