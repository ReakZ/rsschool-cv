<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Tic-tac-toe</h1>
        <h5 class="header__whoMove">Move for player X</h5>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <table class="board">
          <tbody>
            <tr>
              <td data-id="0" class="board__cell"></td>
              <td data-id="1" class="board__cell"></td>
              <td data-id="2" class="board__cell"></td>
            </tr>
            <tr>
              <td data-id="3" class="board__cell"></td>
              <td data-id="4" class="board__cell"></td>
              <td data-id="5" class="board__cell"></td>
            </tr>
            <tr>
              <td data-id="6" class="board__cell"></td>
              <td data-id="7" class="board__cell"></td>
              <td data-id="8" class="board__cell"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
